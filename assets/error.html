<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Ups! Algo salió mal</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #333;
      padding: 2em 3em;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 0.7em 2em;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Ups! Algo salió mal</h1>
    <p>No te preocupes, esto no afecta tu experiencia.<br>Por favor, avisa al encargado si el problema persiste.</p>
    <button onclick="location.reload()">Reintentar</button>
  </div>
</body>
</html>
