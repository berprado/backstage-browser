<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú flotante</title>
  <!-- Preload de imágenes para evitar parpadeos la primera vez -->
  <link rel="preload" as="image" href="../assets/images/boton_logo.png">
  <link rel="preload" as="image" href="../assets/images/icons8-slide-back-96.png">
  <link rel="preload" as="image" href="../assets/images/icons8-refresh-96.png">
  <link rel="preload" as="image" href="../assets/images/icons8-home-96.png">
  <link rel="preload" as="image" href="../assets/images/icons8-slide-up-96.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      pointer-events: none; /* Sólo los elementos interactivos podrán recibir clicks */
    }
    :root {
      --safe: 20px;            /* separación desde el borde inferior */
      --toggle-size: 76px;     /* tamaño del botón lanzador */
      --toolbar-gap: 12px;     /* separación entre botón y menú */
    }
    /* Estado base: menú oculto y botón lanzador visible */
    #toolbar {
      position: fixed;
      left: 50%;
      bottom: calc(var(--safe) + var(--toggle-size) + var(--toolbar-gap));
      transform: translateX(-50%) translateY(12px) scale(0.98);
      z-index: 1000;
      display: flex;
      gap: 18px;
      padding: 28px 24px;
      background-color: #181818ee;
      border-radius: 16px 16px 16px 16px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.55), 0 2px 8px rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.06);
      pointer-events: none; /* Deshabilitado cuando está oculto */
      opacity: 0;
      visibility: hidden;
  will-change: transform, opacity;
  contain: layout paint;
  backface-visibility: hidden;
      transition: opacity 200ms ease, transform 240ms cubic-bezier(0.22, 1, 0.36, 1), visibility 0s linear 240ms;
    }
    body.menu-open #toolbar {
      transform: translateX(-50%) translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transition: opacity 200ms ease, transform 240ms cubic-bezier(0.22, 1, 0.36, 1), visibility 0s linear 0s;
    }

    /* Botón lanzador (toggle) */
    #menu-toggle {
      position: fixed;
      left: 50%;
      bottom: var(--safe);
      transform: translateX(-50%);
      z-index: 1001; /* sobre el menú (no desaparece) */
      width: var(--toggle-size);
      height: var(--toggle-size);
      border-radius: 50%;
      border: none;
      padding: 0;
      background: #101010ee;
  box-shadow: 0 12px 28px rgba(0,0,0,0.55), 0 4px 10px rgba(0,0,0,0.35);
      cursor: pointer;
      display: grid;
      place-items: center;
      pointer-events: auto; /* Siempre clickeable */
  will-change: transform, opacity;
  contain: layout paint;
  backface-visibility: hidden;
  touch-action: manipulation;
      transition: transform 180ms ease, opacity 180ms ease, visibility 0s linear 180ms;
    }
    #menu-toggle:hover { transform: translateX(-50%) scale(1.06); }
    #menu-toggle:active { transform: translateX(-50%) scale(0.98); }
    #menu-toggle img {
      width: 56px; height: 56px; display: block; pointer-events: none;
      animation: heartbeat 1.6s cubic-bezier(0.22, 1, 0.36, 1) infinite;
      transform-origin: center;
      will-change: transform;
    }
  /* Pausar latido cuando el menú está abierto */
  body.menu-open #menu-toggle img { animation-play-state: paused; transform: scale(1); }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      12% { transform: scale(1.10); }
      24% { transform: scale(1); }
      36% { transform: scale(1.06); }
      48% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    /* Accesibilidad: respetar preferencia de reducción de movimiento */
    @media (prefers-reduced-motion: reduce) {
      #menu-toggle img { animation: none !important; }
      #toolbar,
      body.menu-open #toolbar,
      #menu-toggle,
      .toolbar-btn { transition: none !important; }
      /* Evitar cambios de escala en hover/active */
      #menu-toggle:hover, #menu-toggle:active { transform: translateX(-50%) !important; }
      .toolbar-btn:hover { transform: none !important; }
    }
    .toolbar-btn {
      padding: 10px;
      background-color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
  will-change: transform;
  touch-action: manipulation;
    }
    .toolbar-btn img {
      width: 32px;
      height: 32px;
      display: block;
      pointer-events: none;
    }
    .toolbar-btn:hover {
      transform: scale(1.13);
    }
  </style>
</head>
<body>
  <button id="menu-toggle" aria-label="Mostrar menú" aria-expanded="false" title="Mostrar menú">
    <img src="../assets/images/boton_logo.png" alt="Abrir menú" decoding="async" fetchpriority="high"/>
  </button>

  <div id="toolbar" role="toolbar" aria-label="Menú flotante">
    <button class="toolbar-btn" id="btn-back" title="Atrás">
      <img src="../assets/images/icons8-slide-back-96.png" alt="Atrás" decoding="async">
    </button>
    <button class="toolbar-btn" id="btn-reload" title="Recargar">
      <img src="../assets/images/icons8-refresh-96.png" alt="Recargar" decoding="async">
    </button>
    <button class="toolbar-btn" id="btn-home" title="Inicio">
      <img src="../assets/images/icons8-home-96.png" alt="Inicio" decoding="async">
    </button>
    <button class="toolbar-btn" id="btn-top" title="Arriba">
      <img src="../assets/images/icons8-slide-up-96.png" alt="Arriba" decoding="async">
    </button>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
  // Estado inicial: menú oculto por defecto

    const toolbarEl = document.getElementById('toolbar');
    const toggleBtn = document.getElementById('menu-toggle');

    // Bloqueo durante la transición para evitar clics rápidos consecutivos
    let isTransitioning = false;
    const TRANSITION_UNLOCK_MS = 320; // > transición CSS (240ms)
    let safetyTimer = null;
    const unlock = () => { isTransitioning = false; };
    const armSafetyTimer = () => { clearTimeout(safetyTimer); safetyTimer = setTimeout(unlock, TRANSITION_UNLOCK_MS); };
    toolbarEl.addEventListener('transitionend', (e) => {
      if (e.propertyName === 'transform' || e.propertyName === 'opacity' || e.propertyName === 'visibility') {
        unlock();
        clearTimeout(safetyTimer);
      }
    });

    const openMenu = () => {
      document.body.classList.add('menu-open');
      toggleBtn.setAttribute('aria-expanded', 'true');
    };
    const closeMenu = () => {
      document.body.classList.remove('menu-open');
      toggleBtn.setAttribute('aria-expanded', 'false');
    };
    const toggleMenu = () => {
      if (document.body.classList.contains('menu-open')) closeMenu(); else openMenu();
    };

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isTransitioning) return;
      isTransitioning = true;
      toggleMenu();
      armSafetyTimer();
    });

    // Cerrar con ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });

    // Acciones del toolbar (y cerrar luego de accionar)
    document.getElementById('btn-back').onclick = () => { ipcRenderer.send('toolbar-action', 'back'); closeMenu(); };
    document.getElementById('btn-reload').onclick = () => { ipcRenderer.send('toolbar-action', 'reload'); closeMenu(); };
    document.getElementById('btn-home').onclick = () => { ipcRenderer.send('toolbar-action', 'home'); closeMenu(); };
    document.getElementById('btn-top').onclick = () => { ipcRenderer.send('toolbar-action', 'top'); closeMenu(); };
  </script>
</body>
</html>
