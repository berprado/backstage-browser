<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackStage Karaoke - Iniciando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .splash-container {
      animation: fadeIn 0.8s ease-in;
      max-width: 90%;
    }

    .logo {
      max-width: 280px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
      animation: logoFloat 3s ease-in-out infinite;
    }

    .app-icon {
      max-width: 64px;
      width: 64px;
      height: 64px;
      margin-bottom: 18px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .sala-info {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 10px;
      opacity: 0.95;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .sala-descripcion {
      font-size: 16px;
      font-weight: 200;
      margin-bottom: 25px;
      opacity: 0.8;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .loading-text {
      font-size: 14px;
      opacity: 0.7;
      font-weight: 300;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      animation: dotPulse 1.4s ease-in-out infinite both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,1) 100%);
      width: 0%;
      border-radius: 2px;
      animation: progressFill 2.5s ease-out forwards;
    }

    .version-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      opacity: 0.5;
      font-weight: 300;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes progressFill {
      0% { width: 0%; }
      25% { width: 30%; }
      50% { width: 60%; }
      75% { width: 85%; }
      100% { width: 100%; }
    }

    /* Tema din√°mico basado en la sala */
    .sala-backstage1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .sala-backstage2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .sala-backstage3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .sala-backstage4 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
    .sala-backstage5 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
    .sala-backstage6 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
  </style>
</head>
<body id="splashBody">
  <div class="splash-container">
    <img src="icons/icon_64x64.png" alt="Icono BackStage" class="app-icon" style="max-width:64px;width:64px;height:64px;margin-bottom:18px;filter:drop-shadow(0 4px 8px rgba(0,0,0,0.2));display:block;margin-left:auto;margin-right:auto;" />
    <img src="images/logo.png" alt="BackStage Karaoke" class="logo" id="logo">
    <div class="sala-info" id="salaInfo">Iniciando sala...</div>
    <div class="sala-descripcion" id="salaDescripcion">Preparando experiencia de karaoke</div>
    
    <div class="loading-container">
      <div class="loading-text">Cargando configuraci√≥n...</div>
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div class="version-info">
    BackStage Browser v1.0.0
  </div>

  <script>
    // Obtener par√°metros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const salaId = urlParams.get('sala') || 'backstage1';
    const salaNombre = urlParams.get('nombre') || 'Sala Principal';
    const salaGradiente = urlParams.get('gradiente');

    // Configuraciones espec√≠ficas por sala
    const salaConfigs = {
      backstage1: { emoji: 'üé§', descripcion: 'Experiencia cl√°sica de karaoke' },
      backstage2: { emoji: '‚≠ê', descripcion: 'Experiencia VIP premium' },
      backstage3: { emoji: 'üíé', descripcion: 'Experiencia premium exclusiva' },
      backstage4: { emoji: 'üèÜ', descripcion: 'Experiencia platinum superior' },
      backstage5: { emoji: 'üí´', descripcion: 'Experiencia diamond de lujo' },
      backstage6: { emoji: 'üëë', descripcion: 'Experiencia elite suprema' }
    };

    // Aplicar configuraci√≥n de la sala
    const config = salaConfigs[salaId] || salaConfigs.backstage1;
    
    // Actualizar contenido
    document.getElementById('salaInfo').textContent = `${config.emoji} ${salaNombre}`;
    document.getElementById('salaDescripcion').textContent = config.descripcion;

    // Aplicar tema visual
    const body = document.getElementById('splashBody');
    body.className = `sala-${salaId}`;

    // Si se proporciona gradiente personalizado, usarlo
    if (salaGradiente) {
      try {
        const gradiente = decodeURIComponent(salaGradiente);
        body.style.background = gradiente;
      } catch (e) {
        console.log('Error aplicando gradiente personalizado');
      }
    }

    // Simular progreso de carga
    const loadingSteps = [
      'Cargando configuraci√≥n...',
      'Conectando con servicios...',
      'Preparando interfaz...',
      'Iniciando aplicaci√≥n...',
      '¬°Listo para usar!'
    ];

    let stepIndex = 0;
    const loadingText = document.querySelector('.loading-text');
    
    const updateLoadingText = () => {
      if (stepIndex < loadingSteps.length) {
        loadingText.textContent = loadingSteps[stepIndex];
        stepIndex++;
        setTimeout(updateLoadingText, 500);
      }
    };

    // Iniciar secuencia de carga
    setTimeout(updateLoadingText, 300);

    // Log para debugging
    console.log(`üé™ Splash iniciado para ${salaNombre} (${salaId})`);
  </script>
</body>
</html>
